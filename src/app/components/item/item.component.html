<div class="container">
    <h1 class="title">{{name}}</h1>
    <p>{{desc}}</p>
    <!--color of notice is changed depending on number of hours left for sale-->
    <p [ngStyle]= "{'color': noticeColor}" class="notice">{{saleTime}}</p>
    <span class="price">{{costOut}}</span> <span class="buffer"></span> <app-qty></app-qty>
</div>
